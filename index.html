<body>

  <h1>Microfiche.js</h1>

  <p>A javascript carousel library made
    <a href="http://withassociates.com/">With Associates</a>
    focusing on performance, simplicity and touch.</p>

  <p>Let&rsquo;s suppose we have the following element on our page:</p>
  <script>example('original')</script>

  <p>Here&rsquo;s what we can do with jQuery + Microfiche&hellip;</p>

  <div class="demo">
    <pre class="prettyprint">$('#default').microfiche();</pre>
    <script>example('default')</script>
    <script>$('#default').microfiche()</script>
  </div>

  <div class="demo">
    <pre class="prettyprint">$('#cyclic').microfiche({ cyclic: true });</pre>
    <script>example('cyclic')</script>
    <script>$('#cyclic').microfiche({ cyclic: true })</script>
  </div>
